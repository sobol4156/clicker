<div class="auth">
  <img
    class="auth__icon"
    src="assets/svg/sign-in.svg"
    alt=""
    [width]="50"
    [height]="50"
    tabindex="0"
    (click)="toggleAuth($event)"
    (keydown.enter)="toggleAuth($event)"
    (keydown.space)="toggleAuth($event)"
  />

  <div class="auth__modal" [class.open]="isOpenAuth">
    <div class="auth__header">
      <img
        class="auth__icon-close"
        src="assets/svg/cross.svg"
        alt="settings"
        draggable="false"
        tabindex="0"
        (click)="toggleAuth($event)"
        (keydown.enter)="toggleAuth($event)"
        (keydown.space)="toggleAuth($event)"
      />
    </div>

    <div class="auth__main">
      <app-register *ngIf="isRegister; else isLogin"></app-register>

      <ng-template #isLogin>
        <app-login></app-login>
      </ng-template>

      <div class="handle-form">
        <span>{{ isRegister ? "Уже есть аккаунт?" : "Нет аккаунта?" }}</span>
        <a
          (click)="handleForm()"
          (keydown.enter)="handleForm()"
          (keydown.space)="handleForm()"
          tabindex="0"
        >
          {{ isRegister ? "Войти" : "Зарегистрироваться" }}
        </a>
      </div>
    </div>
  </div>
</div>
