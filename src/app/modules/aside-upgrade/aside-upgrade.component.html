<div class="aside-upgrade">
  <app-button (btnClick)="buyStrongClick()">
    <span class="btn-content">
      Strong click + {{ 1 }}
      <span class="price">{{ clicker.priceStrongClick$ | async }} coins</span>
    </span>
  </app-button>

  <app-button (btnClick)="buyAutoClick()">
    <span class="btn-content">
      Auto click + {{ 1 }}
      <span class="price">{{ clicker.priceAutoClick$ | async }} coins</span>
    </span>
  </app-button>
</div>
